_schema-version: "3.1"
ID: grafmodellezo
description: A simple CAP project.
version: 1.0.0
modules:
- name: grafmodellezo-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
- name: grafmodellezo-router
  type: approuter.nodejs
  path: cf/router
  requires:
  - name: grafmodellezo-html5-repo-runtime
  - name: grafmodellezo-uaa
  - name: grafmodellezo-destination
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  - name: grafmodellezo-connectivity
  parameters:
    disk-quota: 256M
    memory: 256M
    routes:
    - route: https://grafmodellezo-${org}-${space}.${default-domain}
- name: grafmodellezo-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: grafmodellezo-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - eltegrafmodellezoapp.zip
      name: eltegrafmodellezoapp
      target-path: resources/
- name: eltegrafmodellezoapp
  type: html5
  path: app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: grafmodellezo-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: grafmodellezo-${org}
    service: xsuaa
    service-plan: application
- name: grafmodellezo-html5-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: grafmodellezo-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: grafmodellezo-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: grafmodellezo-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
